  <style>
    .product-detail-container {
      max-width: 1000px;
      margin: 20px auto 60px;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 3px 15px rgba(0,0,0,0.1);
    }
    .product-detail {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      align-items: start;
    }
    .product-image {
      text-align: center;
    }
    .product-image img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .product-info h1 {
      font-size: 2rem;
      margin-bottom: 15px;
      color: #000;
    }
    .product-price {
      margin-bottom: 20px;
    }
    .regular-price {
      color: #666;
      text-decoration: line-through;
      font-size: 1.2rem;
      margin-right: 10px;
    }
    .discount-price {
      font-size: 1.8rem;
      font-weight: bold;
      color: #4CAF50;
    }
    .countdown-container {
      background: #f8f8f8;
      border-radius: 8px;
      padding: 15px;
      margin: 20px 0;
      text-align: center;
    }
    .countdown-title {
      color: #e53935;
      font-size: 1rem;
      margin-bottom: 8px;
      font-weight: 500;
    }
    #countdown {
      font-size: 1.8rem;
      font-weight: bold;
      color: #e53935;
      font-family: monospace;
    }
    .product-description {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #666;
      margin-bottom: 30px;
    }
    .product-category {
      display: inline-block;
      background: #f0f0f0;
      padding: 5px 15px;
      border-radius: 20px;
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 20px;
    }
    .buy-now-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      padding: 14px 22px;
      border: 1px solid rgba(0,0,0,0.05);
      border-radius: 12px;
      background: linear-gradient(180deg, #3ecf56, #2e9441);
      color: #fff;
      font-size: 1.06rem;
      font-weight: 700;
      letter-spacing: .2px;
      box-shadow: 0 10px 24px rgba(46,148,65,0.35);
      transition: transform .12s ease, box-shadow .25s ease, background .25s ease;
      cursor: pointer;
      margin-bottom: 15px;
    }
    .buy-now-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 30px rgba(46,148,65,0.45);
    }
    .back-btn {
      background: #666;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 20px;
    }
    .back-btn:hover {
      background: #555;
    }
    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }
    .error {
      text-align: center;
      padding: 40px;
      color: #f44336;
    }
    @media (max-width: 768px) {
      .product-detail {
        grid-template-columns: 1fr;
        gap: 20px;
      }
      .product-detail-container {
        margin: 10px;
        padding: 20px;
      }
    }
  </style>
</head>
